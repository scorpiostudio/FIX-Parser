<!doctype html>
<html style="height:100%;width:100%;">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>FIX LogViewer</title>
        <link rel="stylesheet" href='/static/css/style.css' />
        <script type="text/javascript" src="/static/js/jquery.min.js"></script>
        <script type="text/javascript" src="/static/js/functions.js"></script>
    </head>

    <body>
        <div class="left"></div>
        <div class="main">
            <div class="input">
                <b style="color:red;font-size:30px;">Paste FIX messages below.</b>
                <form id="input_form" name="input_form" method="post">
                    <textarea id="input" name="input" placeholder="Paste FIX messages or drop files containing FIX text."
                            type="text" rows="10" style="width: 100%; height: 15%;font-size:16px">
                    </textarea>
                    <button style="height:30px;" id="process" form="input_form" type="submit">Process</button>
                    <button style="height:30px;" id="clear" type = "button">Clear</button>
                    <button style="height:30px;" id="sample_data" type="button">Sample Data</button>
                </form>
                <p></p>
            </div>
            <div class="result" style="font-size:20px;">
                <!--Time Line Table-->
                <div class="HeaderLine" style="float:left; width:58%;">
                    <table id="header_line_table" class="sansserif" width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
                        <b>Time Line</b><br>
                        <input id="skip_admin_messages" type="checkbox" name="skip_admin_messages"/>
                        <label for="skip_admin_messages" style="height:40px;">Skip Admin Messages</label>
                        <input id="skip_heart_beats" type="checkbox" name="skip_heart_beats"/>
                        <label for="skip_heart_beats" style="height:40px;">Skip Heart Beats</label>
                        <thead height="40">
                            <th>Time</th>
                            <th>Sender</th>
                            <th>Target</th>
                            <th>Message</th>
                            <th>Client Order ID</th>
                            <th>Details</th>
                        </thead>
                        <tbody class="class_tbody">
<!--                            {% for line in lines %}-->
<!--                                <tr height="30">-->
<!--                                    <td align="left">{{ line.time }}</td>-->
<!--                                    <td align="center">{{line.sender}}</td>-->
<!--                                    <td align="center">{{line.target}}</td>-->
<!--                                    <td align="center">{{line.message}}</td>-->
<!--                                    <td align="center">{{line.client_order_id}}</td>-->
<!--                                    <td align="center" style="word-wrap:break-word;word-break:break-all;">{{line.details}}</td>-->
<!--                                </tr>-->
<!--                            {% endfor %}-->
                        <script>
                            function show_time_line(){
                                $("#header_line_table>tbody").empty();
                                var lines = {{lines|tojson|safe}};
                                var skip_admin_messages_checked = $('#skip_admin_messages').prop('checked');
                                var skip_heartbeats_checked = $('#skip_heart_beats').prop('checked');
                                // 追加FIX消息到TimeLine Table
                                for(var i=0; i<lines.length;i++)
                                {
                                    var line = lines[i];
                                    if(skip_admin_messages_checked)
                                    {
                                        if(line.msgcat == "admin")
                                        {
                                            continue;
                                        }
                                    }
                                    if(skip_heartbeats_checked)
                                    {
                                        if(line.message == "Heartbeat")
                                        {
                                            continue;
                                        }
                                    }
                                    var tr = `<tr align='center' height='30' class=tr_${i} data-trid=${i}>` + "<td>" + line.time + "</td>" + "<td>" + line.sender + "</td>"
                                    + "<td>" + line.target + "</td>" + "<td>" + line.message + "</td>" + "<td>" + line.client_order_id + "</td>" +
                                    "<td style='word-wrap:break-word;word-break:break-all;'>" + line.details + "</td>" + "</tr>";
                                    $("#header_line_table").append(tr);
                                }
                                // 交替行颜色设置
                                $("tr:odd").addClass("tr_odd");
                                $("tr:even").addClass("tr_even");
                            }
                            show_time_line();
                            // 设置第1行为当前行
                            $("#header_line_table tr:eq(1)").toggleClass("focus");
                        </script>
                        </tbody>
                    </table>
                </div>
                <div class="" style="width:2%;"></div>
                <!--FIX Message Table-->
                <div class="FixMessage" style="float:right; width:40%;">
                    <table id="fix_message" name="fix_message" class="FixMessage" width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
                        <b>FIX Message Details</b><br>
                        <label style="height:40px;"><input type="checkbox" id="skip_common_fields" value="" />Skip Common Fields</label>
                        <thead height="40">
                            <th>Tag</th>
                            <th>Tag Description</th>
                            <th>Value</th>
                            <th>Value Description</th>
                        </thead>
                        <tbody>
<!--                            {% for message in messages %}-->
<!--                                {% for field in message.fields %}-->
<!--                                    <tr align="center" height="30">-->
<!--                                        <td>{{ field.tag }}</td>-->
<!--                                        <td>{{field.tag_name}}</td>-->
<!--                                        <td>{{ field.value }}</td>-->
<!--                                        <td style="word-wrap:break-word;word-break:break-all;">{{ field.value_description }}</td>-->
<!--                                    </tr>-->
<!--                                {% endfor %}-->
<!--                                {% break %}-->
<!--                            {% endfor %}-->
                            <script>
                                function show_fix_message(row) {
                                    $("#fix_message>tbody").empty();
                                    var messages = {{messages|tojson|safe}};
                                    // 获取第row行的FIX Message
                                    var message = messages[row];
                                    var fields = message.fields;
                                    var isChecked = $('#skip_common_fields').prop('checked');
                                    // 追加FIX消息的所有Field到FIX Message Table
                                    for(var i=0; i<fields.length;i++)
                                    {
                                        var ok = false;
                                        if(isChecked)
                                        {
                                            for(var j = 0; j < message.common_fields.length; j++)
                                            {
                                                if(fields[i].tag_name == message.common_fields[j])
                                                {
                                                    ok = true;
                                                }
                                            }
                                        }
                                        if(ok)
                                        {
                                            continue;
                                        }
                                        var tr = "<tr align='center' height='30'>" + "<td>" + fields[i].tag +
                                        "</td>" + "<td>" + fields[i].tag_name + "</td>" + "<td>" + fields[i].value + "</td>" +
                                        "<td style='word-wrap:break-word;word-break:break-all;'>" + fields[i].value_description + "</td>" + "</tr>";
                                        $("#fix_message").append(tr);
                                    }
                                    // 交替行颜色设置
                                    $("tr:odd").addClass("tr_odd");
                                    $("tr:even").addClass("tr_even");
                                }
                                show_fix_message(0)
                            </script>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="right"></div>
    </body>

        var row = 0;
        const selectEvent = (ele) => {

        }

        $('.class_tbody').click(() => {
            let target = event.target.parentElement
            let focusEle = $(target).parent().find("tr.focus")
            focusEle.toggleClass("focus");
            focusEle.unbind('click')

            let trId = target.dataset.trid
            let ele = $(`.tr_${trId}`)

            ele.toggleClass("focus");

            row = trId
